<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card style="margin-bottom: 1rem;" *ngIf="!isLoading">
  <form [formGroup]="form" (submit)="onSavePost()" #postForm="ngForm">
    <mat-form-field>
      <mat-label>Post Title</mat-label>
      <input matInput [ngModel]="post?.title" formControlName="title">
      <mat-error *ngIf="form.get('title')?.invalid">Please enter a title</mat-error>
    </mat-form-field><br>
    <button mat-stroked-button type="button"  (click)="filepicker.click()">Pick Image</button>
    <input type = "file" #filepicker (change)="onImagePicked($event)">
    <div class = "image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src] = "imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Post Content</mat-label>
      <textarea matInput rows="6" [ngModel]="post?.content" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content')?.invalid">Please enter some content</mat-error>
    </mat-form-field><br>
    <button mat-raised-button color="accent" type="submit">Post</button>
  </form>

</mat-card>
